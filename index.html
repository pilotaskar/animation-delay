<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-delay</title>
</head>
<body>

    <style>

        .main{
            border: 5px solid red;
            width: 30px;
            position: relative;
            animation: infinite 5s myanime;
            animation-delay: 3s;
        }

        @keyframes myanime {
            from {left: 200px;}
            to {left: 0px;}
        }

    </style>

    <div class="main">Hey </div>

    <p>Animation will start after 3 second</p>
    
</body>
</html>
